<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <section class="hero">

    <img class="hero__logo" src="images/logo.svg" alt="Base Apparel" />

    <picture class="hero__img">
      <source srcset="images/hero-desktop.jpg" media="(min-width: 900px)">
      <img src="images/hero-mobile.jpg" alt="hero image" />
    </picture>

    <div class="container">
      <div class="hero__title">
        <h1>We're</br><span>coming</br>soon</span></h1>
      </div>
        
      <div class="hero__text">
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
    
      
      <form class="container hero__form" action="">
        <input class="input" type="email" id="email" required placeholder="Email Address">  
        <button class="btn"><img src="images/icon-arrow.svg" alt="submit"></button>
      </form>
    </div>

  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/alexisjonas">Alexis Jonas</a>.
    </p>
  </footer>

 <script src="script.js"></script>
</body>
</html>
