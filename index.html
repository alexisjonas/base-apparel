<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <section class="hero">

      <img class="hero__logo" src="images/logo.svg" alt="Base Apparel">
  
      <div class="hero__text">
        <h1>We're <span>coming soon</span></h1>
    
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
  
      <form action="">
        <input class="input" type="email" id="email" required placeholder="Email Address">  
        <button class="btn"><img src="images/icon-arrow.svg" alt="submit"></button>
      </form>

      <img class="hero__img" src="images/hero-mobile.jpg" alt="hero image">

  </section>

</html>
